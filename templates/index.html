<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App 2</title>
</head>
<body>
    <h1>Todo List</h1>
    <form action='/todo/create' method='post'>
        
        <input type='text' name='description'>  
        <input type='submit' value='Create'>
    </form>
    <ul>
        {% for d in data %}
        <li>{{d.description}}</li>
        {% endfor %}
    </ul>
</body>
</html>
